name: Build and Deploy Extension

on:
  push:
    branches: [main]
    tags: ["v*"]

permissions:
  contents: write
  actions: read
  packages: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build extension
        run: npm run build

      - name: Create extension packages
        run: |
          # Create zip files for both browsers
          cd dist/chrome
          zip -r ../../chrome-extension-build.zip .
          cd ../firefox
          zip -r ../../firefox-extension-build.zip .
          cd ../..

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: extension-builds
          path: |
            dist/
            chrome-extension-build.zip
            firefox-extension-build.zip
          retention-days: 30

      - name: Delete previous pre-releases
        if: github.ref == 'refs/heads/main'
        run: |
          # Get all pre-releases and delete them
          gh release list --limit 100 --json tagName,isPrerelease | \
          jq -r '.[] | select(.isPrerelease == true) | .tagName' | \
          while read tag; do
            echo "Deleting pre-release: $tag"
            gh release delete "$tag" --yes --cleanup-tag || true
          done
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Release
        if: github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: "latest-build"
          name: "ðŸš€ Latest Build - ${{ github.event.head_commit.message }}"
          files: |
            chrome-extension-build.zip
            firefox-extension-build.zip
          body: |
            **Commit**: ${{ github.sha }}
            **Message**: ${{ github.event.head_commit.message }}
            **Date**: ${{ github.event.head_commit.timestamp }}

            Download files:
            - `chrome-extension-build.zip` - Chrome, Edge, Brave, Opera
            - `firefox-extension-build.zip` - Firefox

            ðŸ“– **[Installation Instructions](../../blob/main/README.md#installation)**
          draft: false
          prerelease: true

      - name: Create Version Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          name: "${{ github.ref_name }}"
          files: |
            chrome-extension-build.zip
            firefox-extension-build.zip
          body: |
            Download files:
            - `chrome-extension-build.zip` - Chrome, Edge, Brave, Opera
            - `firefox-extension-build.zip` - Firefox

            ðŸ“– **[Installation Instructions](../../blob/main/README.md#installation)**
          draft: false
          prerelease: false

      - name: Deploy to dist branch
        run: |
          # Configure git
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

          # Create/checkout dist branch
          git checkout -B dist

          # Remove everything except .git and dist folder
          find . -maxdepth 1 ! -name '.git' ! -name 'dist' -exec rm -rf {} + 2>/dev/null || true

          # Move dist contents to root and create browser-specific folders
          mv dist/* . 2>/dev/null || true
          mv dist/.* . 2>/dev/null || true  # Move hidden files if any
          rmdir dist 2>/dev/null || true

          # Create a simple README for the dist branch
          echo "# Bookie Beats Companion - Distribution Branch" > README.md
          echo "" >> README.md
          echo "This branch contains the built extension files ready for installation." >> README.md
          echo "" >> README.md
          echo "## Quick Download & Install" >> README.md
          echo "" >> README.md
          echo "### For Chrome, Edge, Brave, or Opera:" >> README.md
          echo "" >> README.md
          echo "1. **Click the green \"Code\" button** above â†’ **\"Download ZIP\"**" >> README.md
          echo "2. **Unzip the downloaded file** on your computer" >> README.md
          echo "3. **Open your browser** and go to \`chrome://extensions/\`" >> README.md
          echo "4. **Turn on \"Developer mode\"** (toggle switch in top-right)" >> README.md
          echo "5. **Click \"Load unpacked\"** button" >> README.md
          echo "6. **Select the \"chrome\" folder** from the unzipped files" >> README.md
          echo "7. **Visit kalshi.com** - you should see the BB Companion badge!" >> README.md
          echo "" >> README.md
          echo "### For Firefox:" >> README.md
          echo "" >> README.md
          echo "1. **Click the green \"Code\" button** above â†’ **\"Download ZIP\"**" >> README.md
          echo "2. **Unzip the downloaded file** on your computer" >> README.md
          echo "3. **Open Firefox** and go to \`about:debugging#/runtime/this-firefox\`" >> README.md
          echo "4. **Click \"Load Temporary Add-on...\"** button" >> README.md
          echo "5. **Navigate to the \"firefox\" folder** from the unzipped files" >> README.md
          echo "6. **Select the \"manifest.json\" file** inside the firefox folder" >> README.md
          echo "7. **Visit kalshi.com** - you should see the BB Companion badge!" >> README.md
          echo "" >> README.md
          echo "> **Note for Firefox users**: Temporary add-ons are removed when you close Firefox. Consider using Firefox Developer Edition for longer persistence." >> README.md
          echo "" >> README.md
          echo "## Source Code" >> README.md
          echo "" >> README.md
          echo "The source code is available in the [main branch](../../tree/main)." >> README.md
          echo "" >> README.md
          echo "---" >> README.md
          echo "" >> README.md
          echo "*This branch is automatically updated when changes are pushed to main.*" >> README.md

          # Add all files
          git add .

          # Only commit if there are changes
          if ! git diff --staged --quiet; then
            git commit -m "Deploy build from main@${GITHUB_SHA:0:7}"
            git push origin dist --force
          else
            echo "No changes to deploy"
          fi
